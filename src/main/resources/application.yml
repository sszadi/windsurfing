spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password:
    driverClassName: org.h2.Driver
logging:
  level:
    org:
      hibernate:
        type: trace

darksky:
  url: 'https://api.darksky.net/forecast/'
  # TODO: provide your key to Darksky API
  key: ''
